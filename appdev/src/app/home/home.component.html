<div style="width: 100%;text-align: center;margin-top: 50px;">
  the documents with the email {{email}} are : 

</div>
<div class="container" style="margin-top: 50px;margin-bottom: 50px;" *ngIf="data_loaded">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100% !important;">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> file Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </div>
    <div class="col-lg-2"></div>

  </div>

</div>

<div style="width: 100%; align-items: center;text-align: center;">
  <div class="upload-btn-wrapper">
    <button class="btn btn-primary" style="background-color: #003663;cursor: none;">Upload a file</button>
    <input type="file" name="myfile" style="cursor: none;" (change)="fileSelectes($event)"/>
</div>
</div>
<div style="width: 100%; align-items: center;text-align: center;">
  <button class="btn btn-primary" style="background-color: #003663;cursor: none;" (click)="logout()">signout</button>
</div>
